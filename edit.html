<!DOCTYPE html>
<html lang="id">
<head>
  <title>Edit Foto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="body.css">
</head>
<h2>Welcome edit foto</h2>
<body>
  <div class="container">
    <input type="file" id="foto" accept="image/*">
    <canvas id="canvas" width="350" height="250"></canvas>
    <div class="tools">
      <button id="grayscale">Grayscale</button>
      <button id="sepia">Sepia</button>
      <button id="invert">Invert</button>
      <button id="reset">Reset</button>
      <button id="blur">Blur</button>
      <button id="hd">Hd</button>
      <button id="anime">Anime</button>
     <button id="kartun">Kartun</button>
     <button id="iphone">Iphone</button>
     <hr>
     <h2>Versi 2  warna<h2>
     <button id="dua-warna1">Biru-Kuning</button>
          <button id="dua-warna2">Merah-Hijau</button>
                    <button id="dua-warna3">Ungu-Biru</button>
                   
    </div>
  </div>
  <script src="edit.js"></script>
</body>
</html>
