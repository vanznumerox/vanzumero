<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Khodam</title>
    <meta name="google-site-verification" content="_9f2HoaFKqL5OOTl25VwWD4UeeQ2yc912RxuOme94g4" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #111, #1c1c1c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
    }

    h1 span {
      color: crimson;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 50px;
      border: 1px solid crimson;
      background-color: #222;
      color: white;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 50px;
      border: none;
      background-color: crimson;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60026;
    }

    .hasil {
      margin-top: 20px;
      text-align: center;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Cek <span>Khodam</span></h1>

  <div class="card">

    <button onclick="cekKhodam()">âœ¨ Cek</button>

  </script>
</body>
</html>
