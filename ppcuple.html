<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP Couple Generator - Vanz Numero</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #00ffcc;
    }

    p {
      margin-top: -10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #00ffcc;
      color: #121212;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 25px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00cfa6;
    }

    .couple-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      max-width: 200px;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .download-btn {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #00ffcc;
      color: #121212;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .download-btn:hover {
      background-color: #00cfa6;
    }
  </style>
</head>
<body>
  <h1>PP Couple Generator</h1>
  <p>Cari dan download foto profil couple secara random</p>
  <button onclick="getCouple()">ðŸŽ² Cari PP Couple</button>

  <div class="couple-container" id="coupleContainer"></div>

  <script>
    async function getCouple() {
      const container = document.getElementById('coupleContainer');
      container.innerHTML = 'Loading...';

      try {
        const res = await fetch('https://raw.githubusercontent.com/iamriz7/kopel_/main/kopel.json');
        const data = await res.json();
        const random = data[Math.floor(Math.random() * data.length)];

        container.innerHTML = `
          <div class="card">
            <img src="${random.male}" alt="Male">
            <a href="${random.male}" download><button class="download-btn">Download Male</button></a>
          </div>
          <div class="card">
            <img src="${random.female}" alt="Female">
            <a href="${random.female}" download><button class="download-btn">Download Female</button></a>
          </div>
        `;
      } catch (err) {
        container.innerHTML = 'Gagal memuat data. Coba lagi.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
