<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRYPT//DECRYPT</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            background-color: #222;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00cc00;
        }

        .output-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #111;
            border: 1px dashed #00ff00;
            border-radius: 5px;
            text-align: left;
        }

        .output-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #result {
            font-family: 'Courier New', monospace;
            color: #00ff00;
            white-space: pre-wrap; /* menjaga format teks */
        }

        .hacker-text {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 10px;
            text-shadow: 0 0 5px #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span style="color: #ff0;">[</span> <span style="color: #0f0;">SECURE</span> <span style="color: #f00;">DATA</span> <span style="color: #0ff;">TOOL</span> <span style="color: #ff0;">]</span></h1>

        <textarea id="inputText" placeholder="Masukkan teks di sini..."></textarea>

        <button onclick="encryptText()">[ ENCRYPT ]</button>
        <button onclick="decryptText()">[ DECRYPT ]</button>

        <div class="output-container">
            <label>[ RESULT ]:</label>
            <pre id="result"></pre>
        </div>

        <p class="hacker-text">// Analyzing data streams...</p>
        <p class="hacker-text">// Initiating secure protocols...</p>
    </div>

    <script>
        function encryptText() {
            const text = document.getElementById("inputText").value;
            let encryptedText = btoa(encodeURIComponent(text));
            document.getElementById("result").textContent = encryptedText;
        }

        function decryptText() {
            const encryptedText = document.getElementById("inputText").value;
            try {
                let decryptedText = decodeURIComponent(atob(encryptedText));
                document.getElementById("result").textContent = decryptedText;
            } catch (e) {
                document.getElementById("result").textContent = "[ ERROR: Invalid Encrypted Data ]";
            }
        }
    </script>
</body>
</html>
