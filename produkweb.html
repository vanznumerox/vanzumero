    .product-grid {

    .search-bar {
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      border-radius: 5px;

    .bottom-navigation {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f8f8f8;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    .nav-item a {
      text-decoration: none;
      color: #333;
      font-size: 0.9em;
    }

    .notification-badge {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 0.7em;
      position: absolute;
      top: -8px;
      right: -8px;
    }

    .cart-icon {

    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0.9;
      display: none;
